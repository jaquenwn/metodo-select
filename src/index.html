<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenando Cartas con Selección</title>

    <!-- Bootstrap + FontAwesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container-fluid text-center">
      <h1 class="mt-4 mb-4">🛡️ Ordenando Cartas con Selección</h1>

      <div class="d-flex justify-content-center gap-3 flex-wrap mb-4">
        <input
          type="number"
          id="card-count"
          class="form-control w-auto"
          placeholder="¿Cuántas cartas?"
          min="1"
          max="20"
        />
        <button id="draw-btn" class="btn btn-warning medieval-btn">
          🃏 SORTEAR
        </button>
        <button id="sort-btn" class="btn btn-success medieval-btn">
          📜 ORDENAR
        </button>
      </div>

      <main
        id="board"
        class="d-flex flex-wrap justify-content-center gap-3 mb-4"
      ></main>

      <div id="log" class="text-start p-3 rounded mx-auto"></div>

      <div class="fixed-bottom p-2 bg-light text-center small">
        Made with ❤️ by <a href="https://www.4geeksacademy.com">4Geeks Academy</a>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
